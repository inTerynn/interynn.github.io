<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SVG Library</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #05060a;
      --bg-alt: #0c0f18;
      --fg: #f5f7ff;
      --muted: #9aa0b8;
      --accent: #4f8cff;
      --accent-soft: rgba(79, 140, 255, 0.15);
      --border: #1b2135;
      --danger: #ff4f6a;
      --font: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: var(--font);
      background: radial-gradient(circle at top, #151a2b 0, #05060a 55%, #020308 100%);
      color: var(--fg);
      display: flex;
      align-items: flex-start;
      justify-content: center;
      padding: 32px 16px;
    }
    .page {
      width: 100%;
      max-width: 960px;
      background: linear-gradient(145deg, rgba(255,255,255,0.02), rgba(0,0,0,0.6));
      border-radius: 18px;
      border: 1px solid var(--border);
      box-shadow:
        0 24px 60px rgba(0,0,0,0.75),
        0 0 0 1px rgba(255,255,255,0.02);
      padding: 20px 20px 24px;
      backdrop-filter: blur(18px);
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      gap: 12px;
      margin-bottom: 18px;
    }
    header h1 {
      font-size: 1.4rem;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      margin: 0;
    }
    header p {
      margin: 0;
      font-size: 0.85rem;
      color: var(--muted);
    }
    .status {
      font-size: 0.8rem;
      color: var(--muted);
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: var(--accent);
      box-shadow: 0 0 12px rgba(79, 140, 255, 0.9);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      border-radius: 12px;
      overflow: hidden;
      background: rgba(3, 5, 12, 0.9);
    }
    thead {
      background: linear-gradient(90deg, rgba(79,140,255,0.18), rgba(79,140,255,0.02));
    }
    th, td {
      padding: 10px 12px;
      border-bottom: 1px solid rgba(255,255,255,0.04);
      font-size: 0.85rem;
      text-align: left;
    }
    th {
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      font-size: 0.75rem;
      color: var(--muted);
    }
    tbody tr:nth-child(even) {
      background: rgba(255,255,255,0.01);
    }
    tbody tr:hover {
      background: rgba(79,140,255,0.08);
    }
    .preview-cell {
      width: 80px;
    }
    .preview-wrapper {
      width: 64px;
      height: 64px;
      border-radius: 10px;
      background: #f2f4f8; /* light neutral background */
      border: 1px solid rgba(0,0,0,0.15);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .preview-wrapper img {
      max-width: 90%;
      max-height: 90%;
      display: block;
      filter: drop-shadow(0 0 6px rgba(0,0,0,0.8));
    }
    .name-cell {
      font-family: "JetBrains Mono", ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 0.8rem;
      color: var(--fg);
    }
    .download-link {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid var(--accent);
      color: var(--accent);
      text-decoration: none;
      font-size: 0.78rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      background: var(--accent-soft);
      transition: background 0.15s ease, transform 0.1s ease, box-shadow 0.1s ease;
    }
    .download-link:hover {
      background: rgba(79,140,255,0.25);
      transform: translateY(-1px);
      box-shadow: 0 0 18px rgba(79,140,255,0.4);
    }
    .download-link span {
      font-size: 0.9em;
    }
    .download-icon {
      width: 12px;
      height: 12px;
      border-radius: 3px;
      border: 1px solid currentColor;
      position: relative;
    }
    .download-icon::before,
    .download-icon::after {
      content: "";
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      background: currentColor;
    }
    .download-icon::before {
      width: 2px;
      height: 6px;
      top: 2px;
    }
    .download-icon::after {
      width: 6px;
      height: 2px;
      bottom: 2px;
    }
    .error {
      margin-top: 10px;
      font-size: 0.8rem;
      color: var(--danger);
    }
    @media (max-width: 640px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }
      .preview-cell {
        width: 64px;
      }
      .preview-wrapper {
        width: 52px;
        height: 52px;
      }
      th:nth-child(2),
      td:nth-child(2) {
        word-break: break-all;
      }
    }
  </style>
</head>
<body>
  <main class="page">
    <header>
      <div>
        <h1>SVG Library</h1>
        <p>Auto‑listing all <code>.svg</code> files from <code>/svgs</code> in this repo.</p>
      </div>
      <div class="status">
        <span class="status-dot"></span>
        <span id="status-text">Loading SVGs…</span>
      </div>
    </header>

    <table>
      <thead>
        <tr>
          <th>Preview</th>
          <th>Name</th>
          <th>Download</th>
        </tr>
      </thead>
      <tbody id="svg-table-body"></tbody>
    </table>

    <div id="error" class="error" hidden></div>
  </main>

  <script>
    const GITHUB_OWNER = "inTerynn";
    const GITHUB_REPO = "interynn.github.io";
    const SVG_FOLDER = "svgs";
    const RAW_BASE = `https://raw.githubusercontent.com/${GITHUB_OWNER}/${GITHUB_REPO}/main/${SVG_FOLDER}/`;
    const statusText = document.getElementById("status-text");
    const tbody = document.getElementById("svg-table-body");
    const errorBox = document.getElementById("error");

    async function fetchSvgs() {
      try {
        statusText.textContent = "Loading SVGs…";
        const apiUrl = `https://api.github.com/repos/${GITHUB_OWNER}/${GITHUB_REPO}/contents/${SVG_FOLDER}`;
        const res = await fetch(apiUrl);
        if (!res.ok) throw new Error(`GitHub API error: ${res.status} ${res.statusText}`);
        const files = await res.json();
        const svgs = files.filter(f => f.type === "file" && f.name.toLowerCase().endsWith(".svg"));
        if (!svgs.length) {
          statusText.textContent = "No SVGs found in /" + SVG_FOLDER;
          return;
        }
        svgs.sort((a, b) => a.name.localeCompare(b.name));
        for (const file of svgs) {
          const name = file.name;
          const rawUrl = RAW_BASE + encodeURIComponent(name);
          const tr = document.createElement("tr");
          const previewTd = document.createElement("td");
          previewTd.className = "preview-cell";
          const previewWrapper = document.createElement("div");
          previewWrapper.className = "preview-wrapper";
          const img = document.createElement("img");
          img.src = rawUrl;
          img.alt = name;
          previewWrapper.appendChild(img);
          previewTd.appendChild(previewWrapper);
          const nameTd = document.createElement("td");
          nameTd.className = "name-cell";
          nameTd.textContent = name;
          const downloadTd = document.createElement("td");
          const link = document.createElement("a");
          link.className = "download-link";
          link.href = rawUrl;
          link.download = name;
          const icon = document.createElement("span");
          icon.className = "download-icon";
          const label = document.createElement("span");
          label.textContent = "Download";
          link.appendChild(icon);
          link.appendChild(label);
          downloadTd.appendChild(link);
          tr.appendChild(previewTd);
          tr.appendChild(nameTd);
          tr.appendChild(downloadTd);
          tbody.appendChild(tr);
        }
        statusText.textContent = `Loaded ${svgs.length} SVG${svgs.length === 1 ? "" : "s"}.`;
      } catch (err) {
        statusText.textContent = "Failed to load SVGs.";
        errorBox.hidden = false;
        errorBox.textContent = err.message;
      }
    }

    fetchSvgs();
  </script>
</body>
</html>
